ocil: '

  Run the following command to determine if the <code>domain_fd_use</code> SELinux
  boolean is enabled:

  <pre>$ getsebool domain_fd_use</pre>

  If properly configured, the output should show the following:

  <code>domain_fd_use --> on</code>'
