description: 'Do not allow users to reuse recent passwords. This can be

  accomplished by using the <tt>remember</tt> option for the

  <tt>pam_pwhistory</tt> PAM modules.

  <br /><br />

  In the file <tt>/etc/pam.d/password-auth</tt>, make sure the parameter

  <tt>remember</tt> is present, and that the value

  for the <tt>remember</tt> parameter is <sub idref="var_password_pam_remember" />
  or greater. For example:

  <pre>password <sub idref="var_password_pam_remember_control_flag" /> pam_pwhistory.so
  <i>...existing_options...</i> remember=<sub idref="var_password_pam_remember" />
  use_authtok</pre>

  The DoD STIG requirement is 5 passwords.'
identifiers:
  cce: CCE-86354-8
inherited_platforms: []
ocil: 'Check that the operating system prohibits the reuse of a password for

  a minimum of <tt><sub idref="var_password_pam_remember" /></tt> generations with
  the following command:

  <pre># grep pam_pwhistory.so /etc/pam.d/password-auth

  password <sub idref="var_password_pam_remember_control_flag" /> pam_pwhistory.so
  remember=<sub idref="var_password_pam_remember" /> use_authtok</pre>

  If the command does not return a result, or the returned line is commented

  out, has a second column value different from <tt><sub idref="var_password_pam_remember_control_flag"
  /></tt>, does not contain

  "remember" value, or the value is less than

  <tt><sub idref="var_password_pam_remember" /></tt>, this is a finding.'
ocil_clause: the value of remember is not set equal to or greater than <sub idref="var_password_pam_remember"
  />
