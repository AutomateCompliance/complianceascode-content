description: 'Ensure that loading and unloading of kernel modules is audited.


  The following rules configure audit as described above:

  <pre>## These rules watch for kernel module insertion. By monitoring

  ## the syscall, we do not need any watches on programs.

  -a always,exit -F arch=b32 -S init_module,finit_module -F key=module-load

  -a always,exit -F arch=b64 -S init_module,finit_module -F key=module-load

  -a always,exit -F arch=b32 -S delete_module -F key=module-unload

  -a always,exit -F arch=b64 -S delete_module -F key=module-unload

  </pre>


  The <tt>Audit</tt> package provides pre-configured  rules in <tt>/usr/share/audit/sample-rules</tt>.
  The above content can be found in <tt>/usr/share/audit/sample-rules/43-module-load.rules</tt>.

  To deploy this configuration, it is recommended to copy it over to the <tt>/etc/audit/rules.d/</tt>
  directory:

  <pre>

  cp /usr/share/audit/sample-rules/43-module-load.rules /etc/audit/rules.d/

  </pre>


  Load new Audit rules into kernel by running:

  <pre>augenrules --load</pre>'
