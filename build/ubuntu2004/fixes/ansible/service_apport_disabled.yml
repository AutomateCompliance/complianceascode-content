# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service apport
  block:

    - name: Gather the service facts
      service_facts: null

    - name: Disable service apport
      systemd:
        name: apport.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when: '"apport.service" in ansible_facts.services'
  tags:
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_apport_disabled
    - unknown_severity

- name: Unit Socket Exists - apport.socket
  command: systemctl list-unit-files apport.socket
  args:
    warn: false
  register: socket_file_exists
  changed_when: false
  ignore_errors: true
  check_mode: false
  tags:
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_apport_disabled
    - unknown_severity

- name: Disable socket apport
  systemd:
    name: apport.socket
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when: '"apport.socket" in socket_file_exists.stdout_lines[1]'
  tags:
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_apport_disabled
    - unknown_severity
