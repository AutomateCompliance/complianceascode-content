description: 'If <tt>/etc/cron.allow</tt> exists, it must have permissions <tt>0640</tt>

  or more restrictive.



  To properly set the permissions of <code>/etc/cron.allow</code>, run the command:

  <pre>$ sudo chmod 0640 /etc/cron.allow</pre>'
