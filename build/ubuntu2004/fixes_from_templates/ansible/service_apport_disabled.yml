# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service apport
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service apport
    systemd:
      name: "apport.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"apport.service" in ansible_facts.services'

- name: "Unit Socket Exists - apport.socket"
  command: systemctl list-unit-files apport.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket apport
  systemd:
    name: "apport.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"apport.socket" in socket_file_exists.stdout_lines[1]'
