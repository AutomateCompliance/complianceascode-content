description: "Common feature that applications use to provide users a convenience\
  \ is to cache the password locally in the browser (on the client machine) and having\
  \ it \u2018pre-typed\u2019 in all subsequent requests. While this feature can be\
  \ perceived as extremely friendly for the average user, at the same time, it introduces\
  \ a flaw, as the user account becomes easily accessible to anyone that uses the\
  \ same account on the client machine and thus may lead to compromise of the user\
  \ account.\n<br />\n<br />\nPass: If value of parameter password_autocomplete in\
  \ /etc/openstack-dashboard/local_settings is set to off.\n<br />\n<br />\nFail:\
  \ If value of parameter password_autocomplete in /etc/openstack-dashboard/local_settings\
  \ is set to on."
