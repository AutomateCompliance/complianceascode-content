# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low
- name: Find /etc/cinder/ file(s)
  find:
    paths: /etc/cinder/
    patterns: ^.*.conf$
    use_regex: true
  register: files_found
  tags:
    - NIST-800-171-3.1.5
    - cinder_conf_file_perms
    - configure_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed

- name: Set permissions for /etc/cinder/ file(s)
  file:
    path: '{{ item.path }}'
    mode: '0640'
  with_items:
    - '{{ files_found.files }}'
  tags:
    - NIST-800-171-3.1.5
    - cinder_conf_file_perms
    - configure_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
