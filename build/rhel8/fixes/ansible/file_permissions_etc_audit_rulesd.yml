# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low
- name: Find /etc/audit/rules.d/ file(s)
  find:
    paths: /etc/audit/rules.d/
    patterns: ^.*rules$
    use_regex: true
  register: files_found
  tags:
    - CCE-85875-3
    - DISA-STIG-RHEL-08-030610
    - NIST-800-53-AU-12(b)
    - configure_strategy
    - file_permissions_etc_audit_rulesd
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed

- name: Set permissions for /etc/audit/rules.d/ file(s)
  file:
    path: '{{ item.path }}'
    mode: '0640'
  with_items:
    - '{{ files_found.files }}'
  tags:
    - CCE-85875-3
    - DISA-STIG-RHEL-08-030610
    - NIST-800-53-AU-12(b)
    - configure_strategy
    - file_permissions_etc_audit_rulesd
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
