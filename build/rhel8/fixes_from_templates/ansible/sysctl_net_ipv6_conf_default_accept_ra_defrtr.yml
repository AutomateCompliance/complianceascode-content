- (xccdf-var sysctl_net_ipv6_conf_default_accept_ra_defrtr_value)

- name: Ensure sysctl net.ipv6.conf.default.accept_ra_defrtr is set
  sysctl:
    name: "net.ipv6.conf.default.accept_ra_defrtr"
