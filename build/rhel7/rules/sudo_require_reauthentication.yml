description: "The sudo <tt>timestamp_timeout</tt> tag sets the amount of time sudo\
  \ password prompt waits.\nThe default <tt>timestamp_timeout</tt> value is 5 minutes.\n\
  The timestamp_timeout should be configured by making sure that the\n<tt>timestamp_timeout</tt>\
  \ tag exists in\n<tt>/etc/sudoers</tt> configuration file or any sudo configuration\
  \ snippets\nin <tt>/etc/sudoers.d/</tt>.\nIf the value is set to an integer less\
  \ than 0, the user's time stamp will not expire \nand the user will not have to\
  \ re-authenticate for privileged actions until the user's session is terminated."
identifiers:
  cce: CCE-85963-7
inherited_platforms: []
ocil: "Verify the operating system requires re-authentication \nwhen using the \"\
  sudo\" command to elevate privileges, run the following command:\n<pre>sudo grep\
  \ -ri '^Defaults.*timestamp_timeout' /etc/sudoers /etc/sudoers.d</pre>\nThe output\
  \ should be:\n<pre>/etc/sudoers:Defaults timestamp_timeout=0</pre> or \"timestamp_timeout\"\
  \ is set to a positive number."
ocil_clause: timestamp_timeout is not set with the appropriate value for sudo
