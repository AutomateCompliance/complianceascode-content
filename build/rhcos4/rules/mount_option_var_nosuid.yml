ocil: "To verify the <tt>nosuid</tt> option is configured for the <tt>/var</tt> mount\
  \ point,\n    You'll need to log into a node in the cluster.\n    As a user with\
  \ administrator privileges, log into a node in the relevant pool:\n    <pre>\n \
  \   $ oc debug node/$NODE_NAME\n    </pre>\n    At the <pre>sh-4.4#</pre> prompt,\
  \ run:\n    <pre>\n    # chroot /host\n    </pre>\n\n    Subsequently,run the following\
  \ command:\n    <pre>$ mount | grep '\\s/var\\s'</pre>\n    The output should show\
  \ the corresponding mount point along with the <tt>nosuid</tt> setting in parentheses.\n"
