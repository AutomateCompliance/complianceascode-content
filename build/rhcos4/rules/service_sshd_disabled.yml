description: "The SSH server service, sshd, is commonly needed.\nHowever, if it can\
  \ be disabled, do so.\n\n\nThe <code>sshd</code> service can be disabled with the\
  \ following manifest:\n<pre>\n---\napiVersion: machineconfiguration.openshift.io/v1\n\
  kind: MachineConfig\nmetadata:\n  labels:\n    machineconfiguration.openshift.io/role:\
  \ master\n  name: 75-master-sshd-disable\nspec:\n  config:\n    ignition:\n    \
  \  version: 3.1.0\n    systemd:\n      units:\n      - enabled: false\n        name:\
  \ sshd.service\n</pre>\n<p>\nThis will disable the <tt>sshd</tt> service in all\
  \ the\nnodes labeled with the \"master\" role.\n</p>\n<p>\nNote that this needs\
  \ to be done for each <tt>MachineConfigPool</tt>\n</p>\n<p>\nFor more information\
  \ on how to configure nodes with the Machine Config\nOperator see\n<a xmlns='http://www.w3.org/1999/xhtml'\
  \ href='https://docs.openshift.com/container-platform/4.6/post_installation_configuration/machine-configuration-tasks.html'>the\
  \ relevant documentation</a>.\n</p>\n\n\nThis is unusual, as SSH is a common method\
  \ for encrypted and authenticated\nremote access."
