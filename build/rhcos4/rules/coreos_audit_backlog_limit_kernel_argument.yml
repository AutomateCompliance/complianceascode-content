description: 'To improve the kernel capacity to queue all log events, even those which
  occurred

  prior to the audit daemon, add the argument <tt>audit_backlog_limit=8192</tt> to
  all

  BLS (Boot Loader Specification) entries (''options'' line) for the Linux

  operating system in <tt>/boot/loader/entries/*.conf</tt>.'
identifiers:
