ocil: 'You''ll need to log into a node in the cluster.

  As a user with administrator privileges, log into a node in the relevant pool:

  <pre>

  $ oc debug node/$NODE_NAME

  </pre>

  At the <pre>sh-4.4#</pre> prompt, run:

  <pre>

  # chroot /host

  </pre>


  Subsequently,Run the following command to determine if <code>/var/log/audit</code>

  is on its own partition or logical volume:

  <pre>$ mount | grep "on /var/log/audit"</pre>

  If <code>/var/log/audit</code> has its own partition or volume group, a line will
  be returned.

  '
