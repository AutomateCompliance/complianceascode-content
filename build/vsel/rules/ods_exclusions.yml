description: "When scanning for malware, excluding specific files will increase the\
  \ risk of a malware-infected file going undetected. \n\nTo check that VSEL settings\
  \ are configured correctly, connect to the McAfee VirusScan Enterprise for Linux\
  \ (VSEL) Monitor (WEB interface) \nof the Linux system being reviewed from a desktop\
  \ browser window and logon with the nails user account.\n\nIn the VSEL WEB Monitor,\
  \ review tasks under <tt>View</tt>, <tt>Scheduled Tasks</tt>.\nWith the System Administrator's\
  \ assistance, determine which task is intended as the regularly scheduled scan task.\n\
  Click on the task, and then click <tt>Modify</tt>.\nUnder <tt>2. What to Scan</tt>,\
  \ click <tt>Next</tt>.\nUnder <tt>3. Choose Scan Settings</tt>, <tt>Paths Excluded\
  \ From Scanning</tt>.\n\nIf any paths other than the following paths are excluded,\
  \ and the exclusions have not been documented and approved by the ISSO/ISSM/AO,\
  \ this is a finding.\n\n<tt>/var/log</tt>\n<tt>/_admin/Manage_NSS</tt>\n<tt>/mnt/system/log</tt>\n\
  <tt>/media/nss/.*/(\\._NETWARE|\\._ADMIN)</tt>\n<tt>/.*\\.(vmdk|VMDK|dbl|DBL|ctl|CTL|log|LOG|jar|JAR|war|WAR|dtx|DTX|dbf|DBF|frm|FRM|myd|MYD|myi|MYI|rdo|RDO|arc|ARC)</tt>\n\
  <tt>/cgroup</tt>\n<tt>/dev</tt>\n<tt>/proc</tt>\n<tt>/selinux</tt>\n<tt>/sys</tt>"
