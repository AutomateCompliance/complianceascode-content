description: "Real-time scanning of files as they are read from disk is a crucial\
  \ first line of defense from malware attacks but to ensure all files \nare frequently\
  \ scanned, a regularly scheduled full scan will ensure malware missed by the real-time\
  \ scanning will be detected and mitigated.\n\nTo check that VSEL settings are configured\
  \ correctly, connect to the McAfee VirusScan Enterprise for Linux (VSEL) Monitor\
  \ (WEB interface) \nof the Linux system being reviewed from a desktop browser window\
  \ and logon with the nails user account.\n\nIn the VSEL WEB Monitor, review tasks\
  \ under <tt>View</tt>, <tt>Scheduled Tasks</tt>.\nWith the System Administrator's\
  \ assistance, determine which task is intended as the regularly scheduled scan task.\n\
  \nClick on the task and review the details under <tt>Task Details for</tt>.\n\n\
  If <tt>Next run</tt> does not specify <tt>every 1 week</tt>, or more frequently,\
  \ this is a finding.\n\nTo validate without the Web interface, access the Linux\
  \ system being reviewed, either at the console or by a SSH connection.\nAt the command\
  \ line, navigate to <tt>/var/opt/NAI/LinuxShield/etc</tt>.\nEnter the command <tt>/opt/NAI/LinuxShield/bin/nails\
  \ task --list</tt>.\n\nIf the return does not show a task for the LinuxShield On-Demand\
  \ Scan, this is a finding."
