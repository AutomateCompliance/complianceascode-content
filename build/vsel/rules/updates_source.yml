rationale: "While obtaining updates, patches, service packs and updates from the vendor\
  \ are timelier, \nthe possibility of corruption or malware being introduced to the\
  \ system is higher. \nBy obtaining these from an official DoD source and/or downloading\
  \ them to a separate system \nfirst and validating them before making them available\
  \ to systems, the possibility of \nmalware being introduced is mitigated."
