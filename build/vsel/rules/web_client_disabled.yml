description: "The McAfee VirusScan Enterprise for Linux WEB GUI is the method for\
  \ configuring the McAfee VSEL on a non-managed Linux system. \nThe WEB GUI on the\
  \ system could be used maliciously to gain unauthorized access to the system. \n\
  \nTo check that VSEL settings are configured correctly, you have to examine the\
  \ config file\navailable under <tt>/var/opt/NAI/LinuxShield/etc/nailsd.cfg</tt>.\n\
  If this config file contains the line <tt>nailsd.disableCltWebUI: true</tt>,\nthe\
  \ WEB GUI will be disabled by default."
