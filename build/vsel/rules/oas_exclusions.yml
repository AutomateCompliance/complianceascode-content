description: 'When scanning for malware, excluding specific files will increase the
  risk of a malware-infected file going undetected.


  To check that VSEL settings are configured correctly, you have to examine the config
  file

  available under <tt>/var/opt/NAI/LinuxShield/etc/nailsd.cfg</tt>.

  If this config file contains the line <tt>nailsd.profile.OAS.filter.varlog.type:
  exclude-path</tt>, and the line <tt>nailsd.profile.OAS.filter.varlog.path: /var/log</tt>

  no unapproved exclusions are defined.'
