ocil: 'To verify that execution of the command is being audited, run the following
  command:

  Configure the operating system to generate an audit record for all uses of the "chacl"
  command.

  Add or update the following rules in the "/etc/audit/audit.rules" file:

  -a always,exit -F arch=b32 path=/usr/bin/chacl -F perm=x -F auid&gt;=1000 -F auid!=unset
  -F key=privileged

  -a always,exit -F arch=b64 path=/usr/bin/chacl -F perm=x -F auid&gt;=1000 -F auid!=unset
  -F key=privileged

  The audit daemon must be restarted for the changes to take effect.

  # sudo systemctl restart auditd.service'
