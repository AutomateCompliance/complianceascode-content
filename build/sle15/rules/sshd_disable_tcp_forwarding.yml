description: 'The <tt>AllowTcpForwarding</tt> parameter specifies whether TCP forwarding
  is permitted.

  To disable TCP forwarding, add or correct the

  following line in <tt>/etc/ssh/sshd_config</tt>:

  <pre>AllowTcpForwarding no</pre>'
