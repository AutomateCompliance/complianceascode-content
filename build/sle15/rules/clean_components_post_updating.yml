description: '<tt>zypper</tt> should be configured to remove previous software components
  after

  new versions have been installed. To configure <tt>zypper</tt> to remove the


  previous software components after updating, set the <tt>solver.upgradeRemoveDroppedPackages</tt>



  to <tt>1</tt> in <tt>/etc/zypp/zypp.conf</tt>.'
identifiers:
  cce: CCE-85551-0
inherited_platforms: []
ocil: '

  To verify that <tt>solver.upgradeRemoveDroppedPackages</tt> is configured properly,
  run the

  following command:

  <pre>$ grep -i upgradeRemoveDroppedPackages /etc/zypp/zypp.conf</pre>

  The output should return something similar to:

  <pre>solver.upgradeRemoveDroppedPackages=true</pre>'
ocil_clause: '

  ''solver.upgradeRemoveDroppedPackages is not enabled or configured correctly'''
