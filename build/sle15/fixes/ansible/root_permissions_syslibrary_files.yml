# platform = multi_platform_sle,Red Hat Enterprise Linux 8,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = high
# disruption = medium
- name: Read list libraries without root ownership
  find:
    paths:
      - /usr/lib
      - /usr/lib64
      - /lib
      - /lib64
    file_type: file
  register: library_files_not_group_owned_by_root
  tags:
    - CCE-85736-7
    - DISA-STIG-SLES-15-010355
    - NIST-800-53-CM-5(6)
    - NIST-800-53-CM-5(6).1
    - high_complexity
    - medium_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
    - root_permissions_syslibrary_files

- name: Set group ownership of system library files to root
  file:
    path: '{{ item.path }}'
    group: root
    state: file
    mode: '{{ item.mode }}'
  with_items: '{{ library_files_not_group_owned_by_root.files }}'
  when:
    - library_files_not_group_owned_by_root.matched > 0
    - item.gid != 0
  tags:
    - CCE-85736-7
    - DISA-STIG-SLES-15-010355
    - NIST-800-53-CM-5(6)
    - NIST-800-53-CM-5(6).1
    - high_complexity
    - medium_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
    - root_permissions_syslibrary_files
