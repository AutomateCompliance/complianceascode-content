description: "The <tt>noexec</tt> mount option can be used to prevent binaries from\
  \ being\nexecuted out of <tt>/home</tt>. \nAdd the <code>noexec</code> option to\
  \ the fourth column of\n<tt>/etc/fstab</tt> for the line which controls mounting\
  \ of\n<code>/home</code>."
identifiers: {}
inherited_platforms: []
ocil: "To verify the <tt>noexec</tt> option is configured for the <tt>/home</tt> mount\
  \ point,\n    run the following command:\n    <pre>$ mount | grep '\\s/home\\s'</pre>\n\
  \    The output should show the corresponding mount point along with the <tt>noexec</tt>\
  \ setting in parentheses.\n"
ocil_clause: the  is not present in the output line, or there is no output line at
