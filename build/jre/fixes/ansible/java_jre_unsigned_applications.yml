# platform = Java Runtime Environment
# reboot = false
# strategy = configure
# complexity = low
# disruption = low
- name: Ensure Java Deployment Directory Exists
  file:
    path: /etc/.java/deployment
    state: directory
    mode: '0755'
  tags:
    - DISA-STIG-JRE8-UX-000060
    - NIST-800-53-CM-6(b)
    - configure_strategy
    - high_severity
    - java_jre_unsigned_applications
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Disable Execution of Unsigned Applications
  lineinfile:
    create: true
    mode: '0644'
    dest: /etc/.java/deployment/deployment.properties
    regexp: ^\s*#?\s*deployment.security.level=.*
    line: deployment.security.level=VERY_HIGH
  tags:
    - DISA-STIG-JRE8-UX-000060
    - NIST-800-53-CM-6(b)
    - configure_strategy
    - high_severity
    - java_jre_unsigned_applications
    - low_complexity
    - low_disruption
    - no_reboot_needed
