# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service sshd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service sshd
    systemd:
      name: "ssh.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"ssh.service" in ansible_facts.services'

- name: "Unit Socket Exists - ssh.socket"
  command: systemctl list-unit-files ssh.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket sshd
  systemd:
    name: "ssh.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ssh.socket" in socket_file_exists.stdout_lines[1]'
