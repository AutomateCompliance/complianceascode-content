description: '

  If the system is configured for online updates, invoking the following command will
  list available

  security updates:

  <pre>$ sudo zypper refresh &amp;&amp; sudo zypper list-patches -g security</pre>


  <br /><br />

  NOTE: U.S. Defense systems are required to be patched within 30 days or sooner as
  local policy

  dictates.'
