description: 'To allow authorization of USB devices combining human interface device
  and hub capabilities

  by USBGuard daemon,

  add the line

  <tt>allow with-interface match-all { 03:*:* 09:00:* }</tt>

  to <tt>/etc/usbguard/rules.conf</tt>.'
identifiers:
  cce: CCE-82539-8
inherited_platforms:
