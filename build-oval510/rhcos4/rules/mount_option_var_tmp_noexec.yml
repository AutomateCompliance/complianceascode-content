description: 'The <tt>noexec</tt> mount option can be used to prevent binaries

  from being executed out of <tt>/var/tmp</tt>.

  Add the <code>noexec</code> option to the list of

  <code>Options</code> in the <code>systemd.mount</code> unit that

  controls mounting of

  <code>/var/tmp</code>.'
identifiers:
  cce: CCE-82866-5
inherited_platforms: []
ocil: "To verify the <tt>noexec</tt> option is configured for the <tt>/var/tmp</tt>\
  \ mount point,\n    You'll need to log into a node in the cluster.\n    As a user\
  \ with administrator privileges, log into a node in the relevant pool:\n    <pre>\n\
  \    $ oc debug node/$NODE_NAME\n    </pre>\n    At the <pre>sh-4.4#</pre> prompt,\
  \ run:\n    <pre>\n    # chroot /host\n    </pre>\n\n    Subsequently,run the following\
  \ command:\n    <pre>$ mount | grep '\\s/var/tmp\\s'</pre>\n    The output should\
  \ show the corresponding mount point along with the <tt>noexec</tt> setting in parentheses.\n"
ocil_clause: the  is not present in the output line, or there is no output line at
  all
oval_external_content: null
platform: machine
platforms: !!set
  machine: null
prodtype: ol7,ol8,rhcos4,rhel7,rhel8,rhel9,sle12,sle15,ubuntu1804
rationale: 'Allowing users to execute binaries from world-writable directories

  such as <tt>/var/tmp</tt> should never be necessary in normal operation and

  can expose the system to potential compromise.'
