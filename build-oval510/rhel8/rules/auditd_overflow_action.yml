ocil: "Verify the audit system is configured to take an appropriate action when the\
  \ internal event queue is full:\n<pre>$ sudo grep -i overflow_action /etc/audit/auditd.conf</pre>\n\
  \nThe output should contain be like <tt>overflow_action = syslog</tt>\n\nIf the\
  \ value of the \"overflow_action\" option is not set to <tt>syslog</tt>, \n<tt>single</tt>,\
  \ <tt>halt</tt> or the line is commented out, ask the System Administrator\nto indicate\
  \ how the audit logs are off-loaded to a different system or media. "
