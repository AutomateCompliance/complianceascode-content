ocil: '

  Run the following command to determine if the <code>dhcpd_use_ldap</code> SELinux
  boolean is disabled:

  <pre>$ getsebool dhcpd_use_ldap</pre>

  If properly configured, the output should show the following:

  <code>dhcpd_use_ldap --> off</code>'
