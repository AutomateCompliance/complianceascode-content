description: "The \u201CHTTPONLY\u201D cookie attribute instructs web browsers not\
  \ to allow scripts (e.g. JavaScript or VBscript) an ability to access the cookies\
  \ via the DOM document.cookie object. This session ID protection is mandatory to\
  \ prevent session ID stealing through XSS attacks.\n<br />\n<br />\nPass: If value\
  \ of parameter SESSION_COOKIE_HTTPONLY in /etc/openstack-dashboard/local_settings\
  \ is set to True.\n\n<br />\n<br />\nFail: If value of parameter SESSION_COOKIE_HTTPONLY\
  \ in /etc/openstack-dashboard/local_settings is set to False."
