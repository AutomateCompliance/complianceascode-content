description: 'The file <tt>/boot/grub2/grub.cfg</tt> should

  be owned by the <tt>root</tt> user to prevent destruction

  or modification of the file.


  To properly set the owner of <code>{{{ grub2_boot_path }}}/grub.cfg</code>, run
  the command:

  <pre>$ sudo chown root {{{ grub2_boot_path }}}/grub.cfg </pre>'
