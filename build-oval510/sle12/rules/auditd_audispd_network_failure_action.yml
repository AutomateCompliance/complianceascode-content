ocil: 'Inspect <tt>/etc/audisp/audisp-remote.conf</tt> and locate the following line
  to

  determine if the system is configured to perform a correct action according to the
  policy:

  <pre>grep -i network_failure_action /etc/audisp/audisp-remote.conf</pre>

  The output should return:

  <pre>network_failure_action = <sub idref="var_audispd_network_failure_action" /></pre>'
