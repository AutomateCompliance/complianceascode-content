- sssd
ocil: "Check to see if Online Certificate Status Protocol (OCSP)\nis enabled and using\
  \ the proper digest value on the system with the following command:\n<pre>$ sudo\
  \ grep certificate_verification /etc/sssd/sssd.conf /etc/sssd/conf.d/*.conf | grep\
  \ -v \"^#\"</pre>\nIf configured properly, output should look like\n<pre>\n    certificate_verification\
  \ = ocsp_dgst=sha1\n</pre>\nThe \"sssd\" service must be restarted for the changes\
  \ to take effect. To restart the \"sssd\" service, run the following command:\n\
  <pre>$ sudo systemctl restart sssd.service</pre>"
