ocil: "To verify the <tt>nosuid</tt> option is configured for the <tt>/var</tt> mount\
  \ point,\n    run the following command:\n    <pre>$ mount | grep '\\s/var\\s'</pre>\n\
  \    The output should show the corresponding mount point along with the <tt>nosuid</tt>\
  \ setting in parentheses.\n"
