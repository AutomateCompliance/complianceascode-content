description: 'The sudo <tt>passwd_timeout</tt> tag sets the amount of time sudo password
  prompt waits.

  On Red Hat Enterprise Linux 7, the default <tt>passwd_timeout</tt> value is 5 minutes.


  The passwd_timeout should be configured by making sure that the

  <tt>passwd_timeout=sub_var_value("var_sudo_passwd_timeout")</tt> tag exists in

  <tt>/etc/sudoers</tt> configuration file or any sudo configuration snippets

  in <tt>/etc/sudoers.d/</tt>.'
