description: 'By default, the SELinux boolean <tt>mozilla_plugin_bind_unreserved_ports</tt>
  is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>mozilla_plugin_bind_unreserved_ports</code> SELinux boolean,
  run the following command:

  <pre>$ sudo setsebool -P mozilla_plugin_bind_unreserved_ports off</pre>'
