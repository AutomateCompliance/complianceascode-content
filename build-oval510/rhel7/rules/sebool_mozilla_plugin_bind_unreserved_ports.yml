ocil: '

  Run the following command to determine if the <code>mozilla_plugin_bind_unreserved_ports</code>
  SELinux boolean is disabled:

  <pre>$ getsebool mozilla_plugin_bind_unreserved_ports</pre>

  If properly configured, the output should show the following:

  <code>mozilla_plugin_bind_unreserved_ports --> off</code>'
