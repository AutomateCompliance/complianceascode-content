description: 'By default, the SELinux boolean <tt>sysadm_exec_content</tt> is enabled.

  If this setting is disabled, it should be enabled.


  To enable the <code>sysadm_exec_content</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P sysadm_exec_content on</pre>'
identifiers:
