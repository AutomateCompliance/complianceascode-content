description: 'The <tt>noexec</tt> mount option can be used to prevent binaries

  from being executed out of <tt>/var/log/audit</tt>.

  Add the <code>noexec</code> option to the fourth column of

  <tt>/etc/fstab</tt> for the line which controls mounting of

  <code>/var/log/audit</code>.'
identifiers:
  cce: CCE-82146-2
inherited_platforms: []
ocil: "To verify the <tt>noexec</tt> option is configured for the <tt>/var/log/audit</tt>\
  \ mount point,\n    run the following command:\n    <pre>$ mount | grep '\\s/var/log/audit\\\
  s'</pre>\n    The output should show the corresponding mount point along with the\
  \ <tt>noexec</tt> setting in parentheses.\n"
ocil_clause: the  is not present in the output line, or there is no output line at
  all
oval_external_content: null
platform: machine
platforms: !!set
