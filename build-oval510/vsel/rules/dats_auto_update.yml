description: "Anti-virus signature files are updated almost daily by anti-virus software\
  \ vendors. These files are made available to anti-virus \nclients as they are published.\
  \ Keeping virus signature files as current as possible is vital to the security\
  \ of any system.\n\nTo check that anti-virus signature files are updated, you have\
  \ to login to the VSEL Web Monitor.\nIn the VSEL WEB Monitor, under <tt>View</tt>,\
  \ select <tt>Scheduled Tasks</tt>.\nUnder <tt>Scheduled Tasks</tt>, under <tt>Task\
  \ Summaries</tt>, with the assistance of the McAfee VSEL SA, identify the VirusScan\
  \ DAT update task.\nVerify the <tt>Type</tt> is <tt>Update</tt> and the <tt>Status</tt>\
  \ is <tt>Completed</tt> with Results of <tt>Update Finished</tt>.\nUnder <tt>Task\
  \ Details</tt> for the task, click on the <tt>Modify</tt> button.\nChoose <tt>2.\
  \ Choose what to update</tt> and verify the <tt>Virus definition files (also known\
  \ as DAT files)</tt> is selected.    "
