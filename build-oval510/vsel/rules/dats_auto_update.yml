ocil: 'To verify that anti-virus signature files are updated, login to VSEL Web Monitor
  and verify the following:

  Under <tt>View</tt>, select <tt>Scheduled Tasks</tt>.

  Under <tt>Scheduled Tasks</tt>, under <tt>Task Summaries</tt>, with the assistance
  of the McAfee VSEL SA, identify the VirusScan DAT update task.

  Verify the <tt>Type</tt> is <tt>Update</tt> and the <tt>Status</tt> is <tt>Completed</tt>
  with Results of <tt>Update Finished</tt>.

  Under <tt>Task Details</tt> for the task, click on the <tt>Modify</tt> button.

  Choose <tt>2. Choose what to update</tt> and verify the <tt>Virus definition files
  (also known as DAT files)</tt> is selected.'
ocil_clause: the VirusScan DAT update task doesn't exist or <tt>2. Choose what to
