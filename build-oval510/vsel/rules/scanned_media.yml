description: "It is imperative to protect Linux systems from malware introduced from\
  \ removable media by ensuring they are scanned before use.\n\nConsult with the System\
  \ Administrator of the Linux system being reviewed.\n\nVerify procedures are documented\
  \ which require the manual scanning of all media used for system maintenance before\
  \ media is used.\n\nIf a procedure is not documented requiring the manual scanning\
  \ of all media used for system maintenance before media is used, \nthis is a finding."
