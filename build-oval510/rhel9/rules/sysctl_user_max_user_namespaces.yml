ocil: "The runtime status of the <code>user.max_user_namespaces</code> kernel parameter\
  \ can be queried\nby running the following command:\n<pre>$ sysctl user.max_user_namespaces</pre>\n\
  The output of the command should indicate a value of <code>0</code>.\nThe preferable\
  \ way how to assure the runtime compliance is to have\ncorrect persistent configuration,\
  \ and rebooting the system.\n\nThe persistent kernel parameter configuration is\
  \ performed by specifying the appropriate\nassignment in any file located in the\
  \ <pre>/etc/sysctl.d</pre> directory.\nVerify that there is not any existing incorrect\
  \ configuration by executing the following command:\n<pre>$ grep -r '^\\s*user.max_user_namespaces\\\
  s*=' /etc/sysctl.conf /etc/sysctl.d</pre>\nIf any assignments other than\n<pre>user.max_user_namespaces\
  \ = 0</pre>\nare found, or the correct assignment is duplicated, remove those offending\
  \ lines from respective files,\nand make sure that exactly one file in \n<code>/etc/sysctl.d</code>\
  \ contains <code>user.max_user_namespaces = 0</code>, and that one assignment\n\
  is returned when \n<pre>$ grep -r user.max_user_namespaces /etc/sysctl.conf /etc/sysctl.d</pre>\n\
  is executed.\n"
