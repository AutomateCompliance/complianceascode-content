ocil: "To verify that rsyslog's Forwarding Output Module is configured\nto use TLS\
  \ for logging to remote server, run the following command:\n<pre>$ grep omfwd /etc/rsyslog.conf\
  \ /etc/rsyslog.d/*.conf</pre>\nThe output should include record similar to\n<pre>action(type=\"\
  omfwd\" protocol=\"tcp\" Target=\"&lt;remote system>\" port=\"6514\"\n    StreamDriver=\"\
  gtls\" StreamDriverMode=\"1\" StreamDriverAuthMode=\"x509/name\" streamdriver.CheckExtendedKeyPurpose=\"\
  on\")\n</pre>\nwhere the <tt>&lt;remote system></tt> present in the configuration\
  \ line above must be a valid IP address or a host name of the remote logging server."
