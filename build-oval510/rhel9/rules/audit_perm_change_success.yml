description: 'Ensure that successful attempts to modify permissions of iles or directories
  are audited.


  The following rules configure audit as described above:

  <pre>## Successful permission change

  -a always,exit -F arch=b32 -S chmod,fchmod,fchmodat,setxattr,lsetxattr,fsetxattr,removexattr,lremovexattr,fremovexattr
  -F success=1 -F auid&gt;=1000 -F auid!=unset -F key=successful-perm-change

  -a always,exit -F arch=b64 -S chmod,fchmod,fchmodat,setxattr,lsetxattr,fsetxattr,removexattr,lremovexattr,fremovexattr
  -F success=1 -F auid&gt;=1000 -F auid!=unset -F key=successful-perm-change

  </pre>


  The <tt>Audit</tt> package provides pre-configured  rules in <tt>/usr/share/audit/sample-rules</tt>.
  The above content can be found in <tt>/usr/share/audit/sample-rules/30-ospp-v42-5-perm-change-success.rules</tt>.

  To deploy this configuration, it is recommended to copy it over to the <tt>/etc/audit/rules.d/</tt>
  directory:

  <pre>

  cp /usr/share/audit/sample-rules/30-ospp-v42-5-perm-change-success.rules /etc/audit/rules.d/

  </pre>


  Load new Audit rules into kernel by running:

  <pre>augenrules --load</pre>


  Note: This rule utilizes a file provided by <tt>Audit</tt> package to comply with
  OSPP 4.2.1. You may reuse this rule in different profiles. If you decide to do so,
  it is recommended that you inspect contents of the file closely and make sure that
  they are alligned with your needs.'
